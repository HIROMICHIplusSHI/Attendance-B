version: '3.8'

services:
  web:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - .:/rails
    depends_on:
      - db
    environment:
      - DATABASE_URL=mysql2://root:password@db:3306/attendance_app_development
    command: ["sh", "-c", "rm -f tmp/pids/server.pid && RAILS_ENV=development ./bin/rails server -b 0.0.0.0"]
    stdin_open: true
    tty: true

  db:
    image: mysql:8.0.35
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: attendance_app_development
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password

volumes:
  mysql_data: