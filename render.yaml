databases:
  - name: attendance-app-db
    databaseName: attendance_app_production
    user: attendance_app
    plan: free

services:
  - type: web
    name: attendance-app
    runtime: ruby
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: attendance-app-db
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: WEB_CONCURRENCY
        value: 2
      - key: RAILS_ENV
        value: production
      - key: NODE_VERSION
        value: 18.17.0
      - key: YARN_VERSION
        value: 1.22.19